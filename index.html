<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://www.canyon.com/dw/image/v2/BCML_PRD/on/demandware.static/-/Sites-canyon-master/default/dw0755a39b/images/full/full_2022_/2022/full_2022_grizl-cf-sl-7_3244_C01_P5.jpg?sw=874&sfrm=png&q=90&bgcolor=F2F2F2"
          alt=""
        />
      </div>
      <div class="card-content">
        <h2 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h2>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et, veniam?
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">
              John Doe </strong
            ><small class="animated-bg animated-bg-text" id="date"
              >October 8, 2020</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
